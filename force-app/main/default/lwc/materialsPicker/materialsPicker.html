<template>
    <div class="slds-box slds-m-top_small">
        <lightning-input 
            label="Material" 
            value={name} 
            onchange={handleNameChange}>
        </lightning-input>

        <lightning-input 
            label="Quantity" 
            type="number" 
            value={quantity} 
            onchange={handleQuantityChange}>
        </lightning-input>

        <lightning-input 
            label="Cost" 
            type="number" 
            value={cost} 
            onchange={handleCostChange}>
        </lightning-input>

        <lightning-button 
            label="Add Material" 
            onclick={handleAdd}>
        </lightning-button>
    </div>
</template>
